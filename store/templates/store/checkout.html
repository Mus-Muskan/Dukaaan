{% extends 'store/main.html' %}
<!-- Inherits main.html and gets rendered below navbar after routing-->
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

{% block content %}<!-- Dynamic content placeholder. --> 

<div class ="row">

    <div class = "col-lg-6"><!--this is just dividing the page in two columns...-->
        <div class = "box-element" id ="form-wrapper"><!--this div takes the user details via a form wrapper-->

            <form id="form">
                <div id="user-info">
                    <div class="form-field">
                        <input required class="form-control" type="text" name="first_name" placeholder="First Name...">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="text" name="last_name" placeholder="Last Name...">
                    </div>
                    <!--small class="form-text text-muted">If you don't have a last name, enter a "." (dot).</small-->
                    <!--this statement ^ is not aligning with the fields, correct it later.-->
                    <div class="form-field">
                        <input required class="form-control" type="tel" name="mobile" placeholder="Mobile Number..." pattern="[0-9]{10}" maxlength="10" title="Enter a 10-digit mobile number">
                    </div>
                    <div class="form-field">
                        <input required class="form-control" type="email" name="email" placeholder="Email...">
                    </div>
                </div>
                
                <div id="shipping-info">
                    <hr>
                    <p>Shipping Address:</p>
                    <hr>
                    <div class="form-field">
                        <input class="form-control" type="text" name="address" placeholder="Address Line 1...">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="address" placeholder="Address Line 2...">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="city" placeholder="City...">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="state" placeholder="State...">
                    </div>
                    <div class="form-field">
                        <input class="form-control" type="text" name="zipcode" placeholder="Enter your Pincode...">
                    </div>
                </div>
                <hr>
                <input id="form-button" class="btn btn-success btn-block" type="submit" value="Continue">
            </form>

        </div>

    </div>

    <br>
    <div class="box-element hidden" id="payment-info"><!--this div is to add the payment functionality-->
	    <small>Paypal Options</small>
    </div>

    <div class = "col-lg-6"><!--this div is to add the order summary-->
        <div class = box-element>

            <a  class="btn btn-outline-dark" href="{% url 'cart' %}">&#x2190; Back to Cart</a>
	   
            <hr>
            <h3>Order Summary</h3>
            <hr>
            <div class="cart-row">
                <div style="flex:2"><img class="row-image" src="{% static 'images/placeholder.png' %}"></div>
                <div style="flex:2"><p>Product 1</p></div>
                <div style="flex:1"><p>₹899</p></div>
                <div style="flex:1"><p>x2</p></div>
            </div>
                <h5>Items:   2</h5>
                <h5>Total:   ₹1799</h5>

            </div>

    </div>

</div>

{% endblock content %}
